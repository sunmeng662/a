    <!-- 登录框部分 -->
    <div class="deng">
        <div class="fontbox">
            <div class="huadong" style="left:20px">
                <span></span>
            </div>
            <div class="dl">
                <a href="javascript:;">登录 LOGIN</a>
            </div>
            <div class="zc">
                <a href="javascript:;">注册 REGISTER</a>
            </div>
        </div>
        <!-- 登录 -->
        <div class="dlcontent">
            <input type="text" placeholder="用户名、邮箱、手机" autofocus="autofocus" class="name">
            <input type="password" placeholder="密码" class="mima">
            <p>
                <label>
                    <input type="checkbox" value="1" checked><span>记住密码</span>
                </label>
                <a href="javascript:;">忘记密码？</a>
            </p>
            <input type="submit" class="tijiao" value="登录">
            <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxdc39ecb8ff364378&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fwechat%2Fcallback&response_type=code&scope=snsapi_login&state=e5722fa6eeb91de7835ef8e9dafe4b58f9801d747514c1b8#wechat_redirect"><img src="../img/wechat.png" alt="微信登录"></a>
            <a href="https://graph.qq.com/oauth2.0/show?which=error&display=pc&error=100010&client_id=101144246&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fqq_connect%2Fcallback&response_type=code&state=3e084525d96bcf5e4a65dad726317c555d7b948fdd4f6e53"><img src="../img/qq.png" alt="QQ登录" class="left"></a>
            <a href="https://api.weibo.com/oauth2/authorize?client_id=2940083991&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fweibo%2Fcallback&response_type=code&state=4d1af0af372f9af9afda00817d3e59d4097a399b2fe6e908"><img src="../img/weibo.png" alt="微博登录" class="left"></a>
        </div>
        <!-- 注册 -->
        <div class="zccontent">
            <input type="text" placeholder="手机号码" autofocus="autofocus" class="number">
            <input type="text" placeholder="验证码" class="check">
            <img src="" alt="" class="ran">
            <input type="text" placeholder="短信验证" class="checka">
            <button>免费获取短信验证码</button>
            <input type="text" placeholder="用户名" class="nameb">
            <input type="password" placeholder="密码" class="mimab">
            <input type="password" placeholder="确认密码" class="mimaba">
            <input type="submit" value="注册" class="tijiaob">
            <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxdc39ecb8ff364378&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fwechat%2Fcallback&response_type=code&scope=snsapi_login&state=e5722fa6eeb91de7835ef8e9dafe4b58f9801d747514c1b8#wechat_redirect"><img src="../img/wechat.png" alt="微信登录"></a>
            <a href="https://graph.qq.com/oauth2.0/show?which=error&display=pc&error=100010&client_id=101144246&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fqq_connect%2Fcallback&response_type=code&state=3e084525d96bcf5e4a65dad726317c555d7b948fdd4f6e53"><img src="../img/qq.png" alt="QQ登录" class="left"></a>
            <a href="https://api.weibo.com/oauth2/authorize?client_id=2940083991&redirect_uri=http%3A%2F%2Fwww.dunkhome.com%2Fusers%2Fauth%2Fweibo%2Fcallback&response_type=code&state=4d1af0af372f9af9afda00817d3e59d4097a399b2fe6e908"><img src="../img/weibo.png" alt="微博登录" class="left"></a>
        </div>
    </div>
    <!-- 模态窗 -->
    <!-- 背景蒙层 -->
    <div id="mask"></div>
    <!-- 弹窗  注册失败-->
    <div id="pop">
        <div class="error"></div>
        <h2>温馨提示</h2>
        <!-- 正则判断 -->
        <div class="zhengze"></div>
        <button>OK</button>
    </div>
    <!-- 弹窗 注册成功 -->
    <div id="success">
        <div class="true"></div>
        <h2>注册成功</h2>
        <button>OK</button>
    </div>
    <!-- 弹窗 请先注册 -->
    <div id="go">
        <div class="goa"></div>
        <h2>用户名不存在，请注册</h2>
        <button>OK</button>
    </div>
